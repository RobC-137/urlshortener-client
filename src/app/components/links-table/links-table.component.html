<div class="table-container">
  <table mat-table [dataSource]="urlsData" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="originalUrl">
      <th mat-header-cell *matHeaderCellDef>Original URL</th>
      <td mat-cell *matCellDef="let element">
        <div class="link-cell">
          <a href="{{ element.url }}">
            {{ element.url }}
          </a>
          <div>
            <button
              mat-icon-button
              matTooltip="Copy Original URL"
              color="primary"
              class="copy"
              [cdkCopyToClipboard]="element.url"
            >
              <mat-icon svgIcon="copy-content"></mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- ShortUrl Column -->
    <ng-container matColumnDef="shortUrl">
      <th mat-header-cell *matHeaderCellDef>Short Url</th>
      <td mat-cell *matCellDef="let element">
        <div class="link-cell">
          <a href="{{ element.shortUrl }}">
            {{ element.shortUrl }}
          </a>
          <button
            mat-icon-button
            matTooltip="Copy Short URL"
            color="primary"
            class="copy"
            [cdkCopyToClipboard]="element.shortUrl"
          >
            <mat-icon svgIcon="copy-content"></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Clicks</th>
      <td mat-cell *matCellDef="let element">
        {{ element.clicks }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button
            mat-icon-button
            matTooltip="URL info"
            color="primary"
            class="details"
            (click)="details(element)"
          >
            <mat-icon>info</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a plus one icon"
            (click)="deleteUrl(element._id)"
            class="delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
